<body id="blog-archive-page">

        <nav class="container">

            <button class="hamburger-menu" aria-label="Toggle navigation">â˜°</button>

    </header>

    <main>
        <section class="blog-archive container">
            <h1>Our Blog</h1>
            <div class="blog-filters">
                </div>

        </div>
    </footer>

    <script src="/assets/js/main.js"></script>
    <script>
        // Blog archive specific rendering logic
        // This function is called from main.js after data loads
        function renderBlogArchivePage() {
            const blogList = document.getElementById('blog-posts-list');
            if (blogList && blogPostsData.length > 0) {
                blogList.innerHTML = blogPostsData.map(post => `
                    <div class="blog-post-card">
                        <a href="/blog/post.html?slug=${post.slug}">
                            <img src="/assets/images/blog/${post.thumbnail || 'default-blog-thumbnail.jpg'}" alt="${post.title}" loading="lazy">
                            <h2>${post.title}</h2>
                            <p class="post-meta">By ${post.author} on ${post.date} | Category: ${post.category}</p>
                            <p>${post.excerpt}</p>
                            <span class="btn-secondary">Read More</span>
                        </a>
                    </div>
                `).join('');
            } else if (blogList) {
                blogList.innerHTML = "<p>No blog posts found.</p>";
            }
            document.getElementById('current-year-blog').textContent = new Date().getFullYear();
            // Populate footer social links (same logic as homepage)
            const footerSocialLinks = document.getElementById('footer-social-links-blog');
            if (siteConfig.socialMedia && footerSocialLinks) {
                footerSocialLinks.innerHTML = '';
                for (const platform in siteConfig.socialMedia) {
                    if (siteConfig.socialMedia[platform]) {
                        footerSocialLinks.innerHTML += `
                            <a href="${siteConfig.socialMedia[platform]}" target="_blank" rel="noopener noreferrer" aria-label="${platform}">
                                <img src="/assets/images/icons/${platform}.svg" alt="${platform} Icon" onerror="this.onerror=null;this.src='/assets/images/icons/default.svg';">
                            </a>
                        `;
                    }
                }
            }
            setupLazyLoading();
        }
    </script>
</body>
